name: Build & Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

            - name: Show build output
        run: |
          echo "---- dist tree ----"
          ls -lah dist || (echo "dist folder missing" && exit 1)
          echo "---- dist/assets ----"
          ls -lah dist/assets || echo "no assets folder (may be fine)"

      - name: Drop marker to multiple paths (plain FTP)
        shell: bash
        run: |
          set -e
          echo "deployed $(date -u)" > marker.txt
          echo "Trying ./marker.txt"
          curl --fail --ftp-method nocwd --user "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" \
            -T marker.txt "ftp://${{ secrets.FTP_SERVER }}/marker.txt" && echo "OK: ./marker.txt" || echo "NO: ./marker.txt"

          echo "Trying /public_html/marker.txt"
          curl --fail --ftp-method nocwd --user "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" \
            -T marker.txt "ftp://${{ secrets.FTP_SERVER }}/public_html/marker.txt" && echo "OK: /public_html/marker.txt" || echo "NO: /public_html/marker.txt"

          echo "Trying /domains/rupeerebel.com/public_html/marker.txt"
          curl --fail --ftp-method nocwd --user "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" \
            -T marker.txt "ftp://${{ secrets.FTP_SERVER }}/domains/rupeerebel.com/public_html/marker.txt" && echo "OK: /domains/rupeerebel.com/public_html/marker.txt" || echo "NO: /domains/rupeerebel.com/public_html/marker.txt"

          echo "Trying /home/u651195882/domains/rupeerebel.com/public_html/marker.txt"
          curl --fail --ftp-method nocwd --user "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" \
            -T marker.txt "ftp://${{ secrets.FTP_SERVER }}/home/u651195882/domains/rupeerebel.com/public_html/marker.txt" && echo "OK: /home/u651195882/domains/rupeerebel.com/public_html/marker.txt" || echo "NO: /home/u651195882/domains/rupeerebel.com/public_html/marker.txt"
