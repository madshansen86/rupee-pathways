name: Build & Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Show build output
        run: |
          echo "---- dist tree ----"
          ls -lah dist || (echo "dist folder missing" && exit 1)
          echo "---- dist/assets ----"
          ls -lah dist/assets || echo "no assets folder (may be fine)"

      - name: Debug FTP listing
        run: |
          echo "== Root listing =="
          curl --silent --ftp-ssl --user "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" "ftp://${{ secrets.FTP_SERVER }}/" || true
          echo ""
          echo "== /public_html listing =="
          curl --silent --ftp-ssl --user "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" "ftp://${{ secrets.FTP_SERVER }}/public_html/" || true

            - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}      # 193.203.185.184
          username: ${{ secrets.FTP_USERNAME }}  # u651195882
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: dist/
          server-dir: /public_html/
          dangerous-clean-slate: false
          log-level: verbose

      - name: Drop marker file
        run: |
          echo "deployed $(date -u)" > marker.txt
          curl --ftp-ssl --ftp-method nocwd --user "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}" -T marker.txt "ftp://${{ secrets.FTP_SERVER }}/public_html/marker.txt"
